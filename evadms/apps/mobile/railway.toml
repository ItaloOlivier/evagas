[build]
builder = "dockerfile"
dockerfilePath = "evadms/apps/mobile/Dockerfile"

[build.buildArgs]
NEXT_PUBLIC_API_URL = "${{ NEXT_PUBLIC_API_URL }}"

[deploy]
startCommand = "node server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
